<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <script src="https://kit.fontawesome.com/a6e10a8183.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="
    https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"><link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/contact.css">

</head>
<body>
    <!-- contact section1 start -->
    <section class="section1-wrapper">
        <div class="section1-all">
            <nav class="nav1">
                <ul>
                    <li> <a class="nav1-a1" href="./index.html"><span class="home1">home</span></a></li>
                    <li> <a class="nav1-a1" href="./index.html">about</a></li>
                    <li> <a class="nav1-a1" href="./blog.html">blog</a></li>
                    <li> <a class="nav1-a1" href="./contact.html">contact</a></li>
                </ul>
            </nav>
            <i class="fa-solid fa-bars"></i>
            <div class="image1-container">
                <img class="image1" src="./captured-final-assets/contact-header.jpg" alt="a man is using his FUJIFILM SRL camera shooting a skyline picture of a city">
            </div>
            <div class="h1-container">
                <h1 class="contact-h1">get in touch</h1>
            </div>
            <div class="form-container">
                <div class="contact-info">
                    <div class="contact-all">
                        <div class="social-media">
                            <i class="fa-brands fa-facebook-f"></i>
                            <i class="fa-brands fa-instagram"></i>
                            <i class="fa-brands fa-twitter"></i>
                            <i class="fa-brands fa-whatsapp"></i>
                        </div>
                        <div class="email-info">
                            <p class="p6">INFO@EMAIL.COM</p>
                        </div>
                        <div class="phone-address">
                            <p class="p7">123 - 456 - 7890</p>
                            <p class="p7">123 Queen Street West, Unit 10</p>
                            <p class="p7">Toronto, Ontario</p>
                            <p class="p7">M5V2D5</p>
                        </div>
                    </div>
                </div>
                <form class="form1" action="#">
                    <div class="form-upper">
                        <div class="name">
                            <input type="text" aria-label="Enter your name" id="userName" name="userName" placeholder="Name">
                            <label for="userName"></label>                                  
                        </div>   
                        <div class="email-address">
                            <input type="text" aria-label="Enter your Email address" id="emailAddress" name="emailAddress" placeholder="Email address">
                            <label for="emailAddress"></label>                   
                        </div>
                    </div>
                    <div class="message">
                        <textarea name="userMessage" aria-label="Enter your comment"  id="feedback" placeholder="Message" cols="30" rows="10"></textarea>
                        <label for="Message"></label>            
                    </div>
                    <div class="submit">
                        <label for="Submit" aria-label="Click to submit">
                            <a class="submit-button" href="#">SUBMIT</a>
                        </label>    
                    </div>
                </form>
            </div>
        </div>   
    </section>
    <!-- footer start -->
    <footer class="contact-footer">
        <p class="copyright">Copyright Â© 2018 HackerYou</p>
    </footer>  
    <script src="./scripts/contact.js"></script>
</body>

</html>
